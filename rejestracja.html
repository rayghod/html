	<div id="main">

		<div id="leftmain">

			<form name="rejestracja" action="http://home.agh.edu.pl/~dorosz/html/test.php" method="post" id="rejestracja">
				<p>
					<label for="login" class="box">Login:</label>
					<input type="text" name="login" id="login">
				</p>
				<p>
					<label for="password" class="box">Hasło:</label>
					<input type="password" name="password" id="password">
				</p>
				<p>
					<label for="password2" class="box">Powtórz hasło:</label>
					<input type="password" name="password2" id="password2">

				</p>
				<p>
					<label for="email" class="box">E-mail:</label>
					<input type="text" name="email" id="email">					
				</p>
				<p>
					Płeć: <input type="radio" name="sex" value="male" id="male"> 
					<label for="male">Mężczyzna</label>
					<input type="radio" name="sex" value="female" id="female">
					<label for="female"> Kobieta</label>
					</p>
				<p>
					<label for="age" class="box">Wiek: </label>
					<input type="number" name="age" id="age">
				</p>
				<p>
					<label for="bot">Antybot - wybierz z listy sumę liczb 21 i 14:</label>
					<select name="bot" id="bot">
					<option value="25">25</option>
					<option value="35">35</option>
					</select>
				</p>
				<p>
					<input type="checkbox" name="regulamin" id="regulamin">
					<label for="regulamin">Zapoznałem się z regulaminem serwisu i akceptuję jego warunki.</label>
				</p>
				<p>
				<input type="checkbox" name="newsletter" id="newsletter">
				<label for="newsletter">Chcę otrzymywać newsletter z najnowszymi wiadomościami na temat serwisu.</label>
				</p>
				<p>
				<input type="submit" value="Wyślij">
				<input type="reset" value="Reset">
				</p>
				
			</form>

		</div>

		<div id="rightmain">
			Niestety rejestracja w tej chwili jest niedostępna. Proszę sprawdzić strone ponownie za jakiś czas.
		</div>
